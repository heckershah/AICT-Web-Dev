<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - The Shadowed Bookstore</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>The Shadowed Bookstore</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="join.html">Join Us</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="cart.html" class="active">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main id="cart" class="cart">
        <div class="cart-wrapper">
            <!-- Cart Items Section -->
            <div class="cart-container">
                <h2>Your Cart</h2>
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Cart items will be dynamically rendered here -->
                    </tbody>
                </table>
                <div class="cart-summary">
                    <p>Delivery Price: $5.00</p>
                    <p><strong>Total Cost: <span id="total-cost">$0.00</span></strong></p>
                </div>
            </div>

            <!-- Place Order Section -->
            <div class="place-order">
                <h2>Place Order</h2>
                <form id="order-form">
                    <input type="text" id="name" placeholder="Full Name" required>
                    <input type="text" id="address" placeholder="Shipping Address" required>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I accept the <a href="#">terms and policies</a></label>
                    </div>
                    <button type="submit">Place Order</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 The Shadowed Bookstore. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>

</html>
